<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Menentukan Bilangan Prima</title>
    <script>
    console.log("Hi, ini kode Javascript");
    </script>
</head>
<body>
    <h4>Apakah suatu bilangan termasuk bilangan prima atau tidak</h4>
<script>
    var N = prompt("Masukkan Angka")
    var a = 0
    for(i=1; i <= N; i++) {
        if(N%i==0) {
            a++
        }
    }
    if(a == 2) {
        document.write("prima")
    } else {
        document.write("bukan prima")
    }
</script>
</body>
</html>
