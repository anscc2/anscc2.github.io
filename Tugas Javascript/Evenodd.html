<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Menentukan Genap Ganjil</title>
    <script>
    console.log("Hi, ini kode Javascript");
    </script>
</head>
<body>
    <h4>Mencari Angka Genap dan Ganjil antara 1 sampai N</h4>
<script>
    var N = prompt("Masukkan Nilai N")
    for(i=1; i <= N; i++) {
        if (i%2==0) {
            document.write(i+" bilangan genap<br>")
        } else {
            document.write(i+" bilangan ganjil<br>")
        }
    }
</script>
</body>
</html>
