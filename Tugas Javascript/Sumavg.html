<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Menentukan Sum dan Average</title>
    <script>
    console.log("Hi, ini kode Javascript");
    </script>
</head>
<body>
    <h4>Menentukan Jumlah (SUM) dan Rata-Rata (AVERAGE) dari deretan angka yang diberikan</h4>
<script>
    var num = new Array()
    var count = prompt("Banyaknya Angka")
    for (i = 0; i < count; i++) {
        num[i] = prompt("Masukkan Angka")
        document.write(num[i]+" ")
    }

    var sum = 0
    for(i=0; i < count; i++) {
        sum += parseInt(num[i])
    }

    var avg = sum/ parseInt(count)
    document.write("<p> Jumlah Semua Angka      : "+ sum+"</p>")
    document.write("<p> Rata-rata Semua Angka   : "+ avg+"</p>")
</script>
</body>
</html>
