<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Menghitung Faktorial</title>
    <script>
    console.log("Hi, ini kode Javascript");
    </script>
</head>
<body>
    <h4>Mencari Faktorial Bilangan n</h4>
<script>
    var N = parseInt(window.prompt("Masukkan Angka"))
    var sum = 1
    for(i=N; i > 0; i--) {
        sum *= i
    }
    document.write(sum)
</script>
</body>
</html>
