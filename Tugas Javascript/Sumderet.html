<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Menentukan Sum</title>
    <script>
    console.log("Hi, ini kode Javascript");
    </script>
</head>
<body>
    <h4>Mencari Jumlah (SUM) dari Deret 1+2+3+...+N</h4>
<script>
    var N = prompt("Masukkan Nilai N")
    var sum = 0
    for(i=1; i <= N; i++) {
        sum += i
    }
    document.write(sum)
</script>
</body>
</html>
