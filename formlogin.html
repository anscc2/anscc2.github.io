<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-image: url("https://i.pinimg.com/564x/b4/69/b2/b469b221c6a7dc9d93d171cbbf246940.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                font-family: sans-serif;
            }
            .card {
                position: fixed;
                top: 50%;
                right: 40%;
                left: 45%;
                transform: translate(-30%, -50%);
                background: rgba(4, 29, 23, 0.5);
                padding: 50px;
                width: 270px;
                box-shadow: 0px 0px 25px 10px black;
                border-radius: 15px;
            }
            .avatar {
                font-size: 30px;
                background: white;
                width: 50px;
                height: 50px;
                line-height: 50px;
                position: fixed;
                left: 50%;
                top: 0;
                transform: translate(-50%, -50%);
                text-align: center;
                border-radius: 50%;
            }
            .card h2 {
                text-align: center;
                color: white;
                font-size: 30px;
                font-family: sans-serif;
                letter-spacing: 3px;
                padding-top: 0;
                margin-top: -20px;
            }

            .box-login {
                display: flex;
                justify-content: space-between;
                margin: 10px;
                border-bottom: 2px solid white;
                padding: 8px 0;
            }

            .box-login i{
                font-size: 23px;
                color: white;
                padding: 5px 0;
            }

            .box-login input {
                width: 85%;
                background: none;
                padding: 5px 0;
                border: none;
                outline: none;
                color: white;
                font-size: 18px;
            }

            .box-login input::placeholder {
                color: white;
            }

            .btn-login .box-login input:hover {
                background: rgba(10, 10, s, 0.5);
            }

            .btn-login {
                margin-left: 10px;
                margin-bottom: 20px;
                background: none;
                border: 1px solid white;
                width: 92.5%;
                padding: 10px;
                color: white;
                font-size: 18px;
                letter-spacing: 3px;
                cursor: pointer;
            }

            .btn-login:hover{
                background: rgba(12, 30, 15, 0.5);
            }

            .bottom {
                margin-left: 10px;
                margin-right: 10px;
                display: flex;
                justify-content: space-between;
            }
            .bottom a {
                color: white;
                font-size: 15px;
                text-decoration: underline;
            }
            .bottom a:hover {
                text-decoration: underline;
            }
 
        </style>
    </head>
    <body>
        <div class="card">
            <div class="avatar">
                <i class="fa fa-user"></i>
            </div>

            
            <form method="POST" class="form">
                <h2>Form Login</h2>
                <div class="box-login">
                    <i class="fas fa-envelope-open-text"></i>
                    <input id="user-email" type="email" placeholder="Email" autocomplete="on" required>
                </div>
                <div class="box-login">
                    <i class="fas fa-lock"></i>
                    <input type="password" type="password" placeholder="Password" autocomplete="on" required>
                </div>
                <button type="submit" name="login" class="btn-login">Login</button>
                <div class="bottom">
                    <a href="#">Register</a>
                    <a href="#">Forgot Password</a>
                </div>
            </form>
        </div>
    </body>
</html>
